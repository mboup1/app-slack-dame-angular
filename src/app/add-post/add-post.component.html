<div class="row">
  <div class="col-12 col-md-10 col-lg-8 col-xl-6 mx-auto">
    <div class="bg-white shadow rounded p-4">
      <form [formGroup]="postForm" (ngSubmit)="createPost(postForm.value)">

        <div class="form-group mb-3">
          <label for="postMessageInput">Message</label>
          <textarea id="postMessageInput" class="form-control" formControlName="message"></textarea>
          <div class="text-danger" *ngIf="postForm.get('message')?.invalid && postForm.get('message')?.touched">
            Le message est requis.
          </div>
        </div>

        <div class="d-flex">
          <button class="btn btn-success" type="submit" [disabled]="postForm.invalid">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
